<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>회원 등록화면 만들기</title>
</head>
<body>
    <!---->

      <table border="1px solid black" width="300" height="300" style="border-collapse:collapse">
        <caption> </caption>
        <thread></thread>

        <tbody>
            <tr>
                <td><b>회원 아이디</b></td>
